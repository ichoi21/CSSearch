<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./asset/styles.css" />
    <title>Project 1: Coffee Search</title>
  </head>

  <body class="container">
    <header>
      <div class="jumbotron jumbotron.fluid text-center pb-2">
        <h3>Coffee Shop <span class="badge badge-warning">Search!</span></h3>
        <h3><span class="badge badge-info">LEARNING HUB</span></h3>
      </div>
    </header>
    <main class="container-fluid">
      <div class="row min-vh-100">
        <div class="col-md-2 bg-secondary" id="info">
          <div class="row"></div>
        </div>
        <div class="col-md-10 bg-light" id="iframe">
          <div class="row">
            <div class="row pt-3" id="results">
              <div class="col-md-12 border"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="text-center bg-dark sticky-footer small">
      <div class="container" id="footer">
        <span class="text-muted"
          >With the help of Google, OWM, open source, GitHub, and BCS put

          <a link target="_blank" href="">Alavaro </a>,

          <a link target="_blank" href="">Joseph </a>,
          <a link target="_blank" href="">Steven </a>, &copy; 2020</span
        >

      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
